<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./src/app.js"></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>

    <button class="add-book">New Book</button>

    <form class="libraryForm" method="get" style="display: none">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required maxlength="100" />
      <span id="title-error" class="error-message"></span>

      <label for="author">Author:</label>
      <input
        type="text"
        id="author"
        name="author"
        required
        pattern="[A-Za-z\s]+"
      />
      <span id="author-error" class="error-message"></span>

      <label for="pages">Number of Pages:</label>
      <input
        type="number"
        id="pages"
        name="pages"
        min="1"
        max="1000"
        required
      />
      <span id="pages-error" class="error-message"></span>

      <label for="read">Read?:</label>
      <select id="read" name="read" required>
        <option value="">Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <span id="read-error" class="error-message"></span>

      <button class="btn-Save" type="submit" value="Save">Save</button>
    </form>

    <div class="books-cards"></div>

    <footer>
      <p>&copy;ultivate your mind...</p>
    </footer>
  </body>
</html>
